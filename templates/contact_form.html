{% extends 'base.html' %}
{% block content %}

<h3>Add a contact:</h3>

<form class="contact-form" action="/contacts" method="POST">
  <div>
    <label>
      Name
      <input type="text" name="name">
    </label>
  </div>

  <div>
    <label>
      Phone
      <input type="text" name="phone">
    </label>
  </div>
</form>

{% endblock %}
